<div>
  <h2>Usuarios</h2>
  <ul>
    <li *ngFor="let usuario of users" class="usuario-item">
      <span>{{ usuario.nombre }} - {{ usuario.telefono }}</span>
    </li>
  </ul>

  <h3>Agregar Usuario</h3>
  <form (ngSubmit)="agregarUsuario()">
    <input [(ngModel)]="newUser.nombre" name="nombre" placeholder="Nombre" required>
    <input [(ngModel)]="newUser.telefono" name="telefono" placeholder="Teléfono" required>
    <button type="submit">Agregar Usuario</button>
  </form>
</div>  

<div class="avatar-container">
  <div class="image-container" 
    [ngStyle]="{backgroundImage: 'url(' + file + ')'}">
  </div> 
  <label for="avatar-input-file">
      <div class="icon-wrapper">
        <input type="file" id="avatar-input-file" accept="image/*" (change)="onFileChange($event)" />
          <i class="icon" fontIcon="edit"></i>
      </div>
  </label>
</div>

<button (click)="subirImagen()">Subir Imagen</button>

<div class="action-container">
  <!-- Input para ingresar el número -->
  <input type="number" class="form-control" [(ngModel)]="numeroId" placeholder="Ingresar Número">

  <!-- Botón de eliminar -->
  <button (click)="eliminarAvatar(numeroId)" class="btn btn-danger">
    <i class="fa fa-trash">ELIMINAR</i>
  </button>
</div>
